<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-код для регистрации</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        #qrcode {
            margin: 30px 0;
            display: flex;
            justify-content: center;
        }

        #qrcode img {
            max-width: 100%;
            width: 400px;
            height: 400px;
            border: 15px solid #f0f0f0;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
        }

        .count {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .link {
            margin-top: 20px;
            padding: 15px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            display: inline-block;
            transition: background 0.3s;
        }

        .link:hover {
            background: #5568d3;
        }

        .loading {
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="qrcode" class="loading">Загрузка QR-кода...</div>
        
        <div class="info">
            <div class="count" id="count">0 / 60</div>
        </div>

        <a href="/results" class="link">Подвести итоги</a>
    </div>

    <script>
        // Загрузка QR-кода
        fetch('/api/qrcode')
            .then(res => res.json())
            .then(data => {
                document.getElementById('qrcode').innerHTML = `<img src="${data.qrcode}" alt="QR Code">`;
            })
            .catch(err => {
                document.getElementById('qrcode').innerHTML = '<p style="color: red;">Ошибка загрузки QR-кода</p>';
            });

        // Обновление счетчика участников
        function updateCount() {
            fetch('/api/count')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('count').textContent = `${data.count} / ${data.max}`;
                })
                .catch(err => console.error('Ошибка обновления счетчика:', err));
        }

        // Обновляем счетчик каждые 2 секунды
        updateCount();
        setInterval(updateCount, 2000);
    </script>
</body>
</html>
